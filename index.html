<!DOCTYPE html>

<html>
  <head>
    <title>meme task</title>
  </head>
  <body style="text-align: center">
    <!-- המטרה היא שכאשר הלקוח מקליד ב-3 שדות, הכתובת שתיפתח אצלו היא בדיוק אותה הכתובת של המים שיופיע באתר המקורי -->
    <br />
    <h1>Create a meme!</h1>

    <br />
    <br />

    <form action="https://apimeme.com/meme" method="GET">
      Background

        <option value=""></option>
        <option value="Advice-God">Advice-God</option>
        <option value="Advice-Tam">Advice-Tam</option>
        <option value="Alarm-Clock">Alarm-Clock</option>
        <option value="Chavez">Chavez</option>
        <option value="Bane">Bane</option>
        <option value="Kevin-Hart">Kevin-Hart</option>
        <option value="Spangles">Spangles</option>
      </select>

      Top text
      <input type="Lemala" name="top" /> Bottom text
      <input type="Lemata" name="bottom" />
      <br />
      <br />
      <button style="text-align: middle">go!</button>
    </form>
  </body>
</html>
